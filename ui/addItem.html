{%- extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% block content %}

<div class="row mt-4">
    <div class="col alert alert-primary bg-danger text-white text-center">
        <span class="h1">Add an item to {{shop.name}}</span>
    </div>
</div>

{{super()}}

<div class="container margin alert alert-warning bg-dark">
    <form method="post" action="/item/add/{{shop.shopId}}">
        <div class="row h1">
            <div class="col text-white">Item Name:</div>
            <div class="col-8">
                <input required type="text" class="text-med" name="itemName" placeholder="Item Name" />
            </div>
        </div>
        <div class="row h1">
            <div class="col text-white">Price:</div>
            <div class="col-8">
                <input required type="number" class="text-med" name="price" placeholder="Price" step=".01" min="1" max="499"/>
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white">Keyword1:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="keyword1" placeholder="keyword1" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white">Keyword2:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="keyword2" placeholder="keyword2" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white">Keyword3:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="keyword3" placeholder="keyword3" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white"></div>
            <div class="col-8">
                <button type="submit" class="h1 mt-0 float-right text-center">Submit</button>
        </div>
    </form>
</div>
{%- endblock %}
