{%- extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% block content %}

<div class="row mt-4">
    <div class="col alert alert-primary bg-danger text-white text-center">
        <span class="h1">Search items by a keyword</span>
    </div>
</div>

{{super()}}

<div class="row mt-4">
    <div class="col alert alert-info bg-info text-white text-center">
        <span class="h2">We show results only if the name or a keyword of an item fully matches.</span>
    </div>
</div>


<div class="container margin alert alert-warning bg-dark">
    <form method="post" action="/item/search">
        <div class="row h1">
            <div class="col text-white">Search:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="keyword" placeholder="Item Name" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white"></div>
            <div class="col-8">
                <button type="submit" class="h1 mt-0 float-right text-center">Submit</button>
        </div>

    </form>
</div>
{%- endblock %}
