{%- extends "base.html" %}
{% import "bootstrap/utils.html" as utils %}
{% block content %}

<div class="row mt-4">
    <div class="col alert alert-primary bg-danger text-white text-center">
        <span class="h1">Add a Shop</span>
    </div>
</div>

{{super()}}

<div class="container margin alert alert-warning bg-dark">
    <form method="post" action="/shop/add">
        <div class="row h1">
            <div class="col text-white">Shop Name:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="shopName" placeholder="Shop Name" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white">Location:</div>
            <div class="col-8">
                <input type="text" class="text-med" name="location" placeholder="Location" />
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white">Rating:</div>
            <div class="col-8">
                <input type="number" class="text-med" name="rating" placeholder="Rating" step=".01" min="1" max="5"/>
            </div>
        </div>

        <div class="row h1">
            <div class="col text-white"></div>
            <div class="col-8">
                <button type="submit" class="h1 mt-0 float-right text-center">Submit</button>
        </div>
    </form>
</div>
{%- endblock %}
